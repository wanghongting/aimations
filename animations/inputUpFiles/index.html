<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>点击上传文件</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-decetion" content="telephone=no,email=no,address=no">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<script type="text/javascript" src="./js/flexible.js"></script>
	
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="wraper">

		<ul class="ul-info">
			<li class="list">
				<img src="img/1.jpg">
			</li>
			<li class="list list-add">
				<input type="file" class="addCode">
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="./js/zepto.1.6.js"></script>
	<script type="text/javascript" src="./js/FileReader.js"></script>
	<script>
		
		$(".addCode").upFile({
			parent:".ul-info",
			type:['jpg','png','jpeg','svg','gif','bmp'],
			size:3
		})

	</script>
</body>
</html>
